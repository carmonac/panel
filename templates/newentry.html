{{ template "header" }}
        <div id="page-wrapper" >
            <div id="page-inner">
                <div class="row">
                    <div class="col-md-12">
                     <h2>Nueva entrada</h2>   
                        <h5>Cree una nueva entrada. </h5>
                       
                    </div>
                </div>
                 <!-- /. ROW  -->
                 <hr />
				<div class="row">
                    <div class="col-md-12">
						<form role="form" method="POST" action="/saveentry">
							<div class="form-group">
                                 <label>Identificativo de la entrada</label>
                                 <input name="identry" class="form-control" id="identry" required />
                                 <p class="help-block" id="automaticURI"></p>
                             </div>
							<div class="form-group">
                                 <label>TÃ­tulo</label>
                                 <input name="title" class="form-control" required />
                             </div>
							<div class="form-group">
                                 <label>Imagen de portada</label>
                                 <input name="img" class="form-control" />
                             </div>
							<div class="form-group">
                                 <label>Contenido</label>
                                 <textarea name="content" id="content"></textarea>
                             </div>		
							<div class="form-group">
                                 <button type="submit" class="btn btn-success">Aceptar</button>
                             </div>							
						</form>
                    </div>

                </div>               
            </div>
             <!-- /. PAGE INNER  -->
            </div>
         <!-- /. PAGE WRAPPER  -->
        </div>
     <!-- /. WRAPPER  -->
    <!-- SCRIPTS -AT THE BOTOM TO REDUCE THE LOAD TIME-->
    <!-- JQUERY SCRIPTS -->
    <script src="assets/js/jquery-1.10.2.js"></script>
      <!-- BOOTSTRAP SCRIPTS -->
    <script src="assets/js/bootstrap.min.js"></script>
    <!-- METISMENU SCRIPTS -->
    <script src="assets/js/jquery.metisMenu.js"></script>
      <!-- CUSTOM SCRIPTS -->
    <script src="assets/js/custom.js"></script>
	<script type="text/javascript" src="assets/js/tinymce/tinymce.min.js"></script>
    <script>
		$(document).ready(function(){	
			$('#identry').on('input', function() {
				var find = ' ';
				var re = new RegExp(find, 'g');
				$("#automaticURI").html("http://www.golangninja.com/e/" + $("#identry").val().replace(re, "-"));
				
				if($("#identry").val() == "") {
					$("#automaticURI").html("");
				}
			});
			tinymce.init({
    				selector: "#content",
				plugins: [
			        "advlist autolink lists link image charmap print preview anchor",
			        "searchreplace visualblocks code fullscreen",
			        "insertdatetime media table contextmenu paste moxiemanager"
    				],
			    toolbar: "undo redo | styleselect | bold italic | alignleft aligncenter alignright alignjustify | bullist numlist outdent indent | link image"
 			});
		});
	</script>
   
</body>
</html>
